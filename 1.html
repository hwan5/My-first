    <p><strong><a href="https://blog.naver.com/pgf78/223478442427" target="_blank" title="네이버 사전 코딩">HTML(Hypertext Markup Language)</strong></a> 웹 페이지의 내용과 구조를 정의하는 데 사용되는 마크업 언어입니다. HTML은 태그와 속성으로 구성되며, 이를 통해 웹 페이지의 요소들을 조작하고 표현합니다. 예를 들어, html 태그는 전체 웹 페이지를 감싸고, head 태그는 웹 페이지의 메타 데이터를 포함하며, body 태그는 실제 내용을 표시합니다.
